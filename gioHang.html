<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function them(btn)
        {
            //copy dong
            var row = btn.parentElement.parentElement.cloneNode(true);
            var btnXoa = row.getElementsByTagName("button")[0];
            btnXoa.innerText = "Xoa";
            btnXoa.setAttribute('onclick','xoa(this)');
            //paste dong
            document.getElementById("giohang").appendChild(row);

        }
        function xoa(btn1)
        {
            var row = btn1.parentElement.parentElement;//xac dinh dong can xoa

            document.getElementById("giohang").removeChild(row);//thuc hien xoa
        }
        function tinhtien()
        {
            var tongtien = 0;
            var cart = document.getElementById("giohang");
            var rows = cart.getElementsByTagName("tr");//lay so dong
            for(var i=0;i<rows.length;i++)
            {
                var cells = rows[i].getElementsByTagName('td');
                var price = cells[1].innerText.substr(1);
                tongtien = tongtien + 1*Number(price);
            }
            document.getElementById('tong').innerText = tongtien;
            
        }
    </script>
</head>
<body>
    <h1>Danh sach mat hang</h1>
    <table border="1" id="list">
        <tr>
            <td>Iphone 12</td>
            <td>1500</td>
            <td>
                <button onclick="them(this)">Them</button>
            </td>
        </tr>
    </table>
    <h1>Gio hang cua ban</h1>
    <table border="1" id="giohang"></table>
    <h2>Tong tien la: <label id="tong"></label></h2>
</body>
</html>
